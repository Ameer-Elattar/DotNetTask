<section class="container">
  <a class="btn btn-primary my-3" routerLink="add">Add Subject</a>
  <table class="table table-hover border">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      @for (sub of subjects; track $index) {
      <tr>
        <td>{{ $index+1 }}</td>
        <td>{{ sub.name }}</td>
        <td><a class="btn btn-info" routerLink="edit/{{ sub.id }}">Edit</a></td>
        <td>
          <button class="btn btn-danger" (click)="deleteSubject(sub.id)">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
